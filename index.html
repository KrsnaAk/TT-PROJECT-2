<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 
             flex justify-center px-4 py-6">

  <div class="app-card w-full max-w-3xl">
    
    <h1 class="text-3xl font-bold text-white drop-shadow mb-3">ğŸ“ Notes Manager</h1>
    <p id="message" class="hidden text-sm font-semibold mb-2"></p>

    <!-- Input Area -->
    <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg border border-white/30">
      <textarea id="noteInput" placeholder="Write your note..."
        class="w-full p-3 rounded-xl border border-white/40 bg-white/20 text-white placeholder-white/70 focus:ring-2 focus:ring-yellow-300 outline-none resize-none"
        rows="4"></textarea>

      <button id="addBtn"
        class="mt-3 px-5 py-2 rounded-xl bg-yellow-400 text-gray-900 font-semibold shadow hover:bg-yellow-300 transition">
        Add Note
      </button>
    </div>

    <!-- Notes Section -->
    <h2 class="text-xl font-semibold text-white mt-6 mb-2">Your Notes</h2>

    <div id="notesContainer" class="grid gap-4 sm:grid-cols-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
