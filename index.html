<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management Web Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .note-card { transition: all 0.2s ease-in-out; }
        .note-card:hover { transform: translateY(-2px); }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <!-- Header -->
        <header class="mb-12 border-b border-slate-200 pb-6">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Notes<span class="text-blue-600">Manager</span></h1>
            <p class="text-slate-500 mt-2">Manage your thoughts and tasks with ease.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-12 gap-8">
            <!-- Note Input Panel -->
            <section class="md:col-span-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 sticky top-8">
                    <h2 class="text-lg font-bold mb-4 text-slate-800">Create New Note</h2>
                    <textarea 
                        id="noteInput" 
                        placeholder="Write your note here..." 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none transition-all resize-none h-40 mb-2 text-slate-700"
                    ></textarea>
                    
                    <!-- Warning Message -->
                    <p id="warningMsg" class="text-red-500 text-sm font-medium mb-4 hidden">Please enter some text before adding.</p>
                    
                    <button 
                        id="addNoteBtn" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-blue-200"
                    >
                        Add Note
                    </button>
                </div>
            </section>

            <!-- Notes List -->
            <section class="md:col-span-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-slate-800">Your Notes</h2>
                    <span id="noteStats" class="text-sm font-medium bg-slate-200 text-slate-600 px-3 py-1 rounded-full">0 Notes</span>
                </div>
                
                <div id="notesContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Dynamic Notes will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
