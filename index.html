<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">College Notes Manager</h1>
            <p class="text-gray-600">Simple. Responsive. Persistent.</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-10 border border-gray-200">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Create New Note</h2>
            <textarea id="noteTextarea" placeholder="Type your note here..." class="w-full p-4 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all h-32 mb-4 text-gray-700"></textarea>
            <div id="errorMsg" class="text-red-500 text-sm mb-4 hidden font-medium">⚠️ Error: Note content cannot be empty!</div>
            <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors w-full sm:w-auto">
                Add Note
            </button>
        </div>

        <!-- Notes List Section -->
        <div>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Saved Notes</h2>
                <span id="noteCount" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">0 Notes</span>
            </div>
            <div id="notesList" class="grid gap-6 grid-cols-1 md:grid-cols-2">
                <!-- Notes will appear here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal (Hidden by default) -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <h3 class="text-xl font-bold mb-4">Edit Note</h3>
            <textarea id="editArea" class="w-full p-4 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none h-40 mb-4 text-gray-700"></textarea>
            <div class="flex gap-3 justify-end">
                <button id="cancelEdit" class="px-5 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium transition-colors">Cancel</button>
                <button id="saveEdit" class="px-5 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg font-medium transition-colors">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
