<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management Web Application | College Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 selection:bg-indigo-100">
    <div id="app-root">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8 md:py-16">
            <!-- Header Section -->
            <header class="mb-12 text-center md:text-left border-b border-slate-200 pb-8">
                <div class="inline-block px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold uppercase tracking-wider mb-3">
                    Minor College Project
                </div>
                <h1 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tight">
                    Notes<span class="text-indigo-600">Master</span>
                </h1>
                <p class="mt-3 text-slate-500 text-lg max-w-2xl">
                    A minimalist JavaScript workspace to capture and manage your daily notes.
                </p>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
                <!-- Create Note Section -->
                <section class="lg:col-span-4 lg:sticky lg:top-8 order-2 lg:order-1">
                    <div class="bg-white p-8 rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200">
                        <div class="flex items-center gap-2 mb-6 text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            <h2 class="text-xl font-bold text-slate-800">New Entry</h2>
                        </div>
                        <textarea
                            id="noteInput"
                            placeholder="Capture your thoughts..."
                            class="w-full p-5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all duration-300 resize-none mb-6 min-h-[160px] text-slate-700 leading-relaxed"
                        ></textarea>
                        <button
                            id="addNoteBtn"
                            class="group relative w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform active:scale-95 shadow-lg shadow-indigo-200 flex items-center justify-center gap-2"
                        >
                            <span>Add Note</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </section>

                <!-- Display Notes Section -->
                <section class="lg:col-span-8 order-1 lg:order-2">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-bold flex items-center gap-3">
                            Collections
                            <span id="noteCount" class="text-sm font-medium bg-slate-200 text-slate-600 px-2.5 py-0.5 rounded-full">0</span>
                        </h2>
                    </div>
                    <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Notes will be injected here -->
                    </div>
                </section>
            </main>

            <footer class="mt-20 pt-8 border-t border-slate-200 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4 text-slate-400 text-sm">
                <p>Built with HTML, Tailwind CSS, and JavaScript</p>
                <p class="font-medium">&copy; <span id="year"></span> NoteMaster Pro</p>
            </footer>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
